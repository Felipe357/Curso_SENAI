<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Home</title>
</head>

<body onload="carregarProd(), carregarNome()">
    <header>
        <div class="pages">
            <a href="../home/index.html">Home</a>
            <span>Produtos</span>
        </div>
        <div class="info">
            <span id="name">User Name</span>
            <img src="https://icones.pro/wp-content/uploads/2021/02/icone-utilisateur-gris.png" alt="" id="img">
        </div>
    </header>

    <main>
        <div class="titulo">
            <button onclick="abrir()">Cadastrar</button>
        </div>

        <div class="carregar">

        </div>

    </main>

    <div class="modelao model">
        <div class="modal">
            <input type="number" placeholder="NI" id="ni">
            <input type="text" placeholder="Aquisição" id="aq">
            <input type="text" placeholder="Denominação" id="de">
            <input type="number" placeholder="Valor" id="va">
            <input type="text" placeholder="Enviar Imagem" id="im">
            <div class="btns">
                <button id="cancel" onclick="fechar()">Cancelar</button>
                <button id="cadastrar" onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>

    <div class="modela model">
        <div class="confirm">
            <button onclick="fecha()"><img src="https://cdn-icons-png.flaticon.com/512/6785/6785304.png" alt="Confirmado" id="confir"></button>
            <span id="test">Testando Aqui</span>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
