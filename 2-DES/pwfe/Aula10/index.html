<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>(EM PROGRESSO) Formulário XPTO Manutenções</title>
  </head>
  <body>

    <div class="img-fundo"></div>

    <div class="container">

      <div class="header">
        <h2>Viagens</h2>
      </div>

      <div id="form" class="form">

        <div class="info01">
            <div class="form-control">
                <label>Nome</label>
                <input type="text" id="nome" onkeyup="validaNome()"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="email" id="email" onkeyup="validaEmail()"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            
        </div>

        <div class="info02">

            <div class="form-control">
                <label>Senha</label>
                <input type="password" id="senha" onkeydown="validaSenha()"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label>Confirmar Senha</label>
                <input type="password" id="confirmarSenha" onkeyup="confirmaSenha()"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label>CEP</label>
                <input type="number" id="cep" onkeyup="checkCEP()"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
    
        </div>

        <div class="info03">

            <div class="form-control">
                <label>Logradouro</label>
                <input type="text" id="logradouro" disabled/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label>Complemento</label>
                <input type="text" id="complemento" disabled/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label>Bairro</label>
                <input type="text" id="bairro" disabled/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

        </div>

        <div class="info04">

            <div class="form-control">
                <label>Cidade</label>
                <input type="text" id="cidade" disabled/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
      
            <div class="form-control">
                <label>Estado</label>
                <input type="text" id="estado" disabled/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            
        </div>

        <button class="button" id="button01" type="submit">Cadastrar</button>

      </form>
      

    </div>

  </body>
  <script src="./script.js"></script>
</html>
