<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lojinha</title>
</head>
<body>
    <button onclick="showModal()">Adicionar Produto</button>
    <div class="produtos">
        <div class="produto model">
            <p id="nome">Nome do Produto</p>
            <p id="preco">Preço do Produto</p>
            <button>Comprar</button>
        </div>
    </div>

    <div class="modal model">
        <div class="form-modal">
            <input id="cod" type="text" placeholder="Código do produto">
            <input id="nomeP" type="text" placeholder="Nome do produto">
            <input id="qntd" type="number" placeholder="Quantidade do produto">
            <input id="precoP" type="number" placeholder="Preço do produto">
            <button onclick="cadastrar()">Cadastrar</button>
            <button id="cancelar" onclick="showModal()">Cancelar</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
