<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aula06</title>
</head>
<body>
    <div class="img-fundo"></div>

    <div class="container">

      <div class="header">
        <h2>Xurasteidurango</h2>
      </div>

      <form id="form" class="form">

        <div class="form-control">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" placeholder="Digite o nome..."/>
          
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="nome">Cargo</label>
          <input type="text" name="cargo" id="cargo" placeholder="Digite o cargo..." />
          <!-- <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i> -->
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="endereco">Salário</label>
          <input type="number" name="salario" id="salario" placeholder="Digite o salario..."/>
          
          <small>Mensagem de erro</small>
        </div>

        <button class="button" id="button01" type="submit" onclick="addtable(nome.value, cargo.value, salario.value)">Cadastrar</button>

      </form>
      
    </div>

    <div class="toda-tabela">
        <table class="tabelao tabela">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Cargo</th>
                <th>Salário</th>
              </tr>
            </thead>
            <tbody>
              <tr class="info-table">
                
              </tr>
            </tbody>
        </table>
    </div>

</body>
<script src="script.js"></script>
</html>
