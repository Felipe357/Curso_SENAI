<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Loja</title>
</head>

<body onload="carregarSetor(), carregarProduto(), carregarFuncionario()">
    <div class="modals">
        <div class="btns">
            <div class="btn btnSetor" onclick="btnSetor()"><img src="./imgs/grafico-de-pizza.png" alt=""><label
                    for="">SETOR</label></div>
            <div class="btn btnProduto" onclick="btnProduto()"><img src="./imgs/caixa.png" alt=""><label
                    for="">PRODUTO</label></div>
            <div class="btn btnFuncionario" onclick="btnFuncionario()"><img src="./imgs/funcionarios.png" alt=""><label
                    for="">FUNCIONARIO</label></div>
        </div>
        <div class="modal-setor modal" id="setor2">
            <span class="title">Setor</span>
            <input type="text" placeholder="Nome" id="nomeSetor">
            <input type="text" placeholder="Comissão" id="comissaoSetor">
            <button id="setor">Adicionar</button>
        </div>
        <div class="modal-produto modal">
            <span class="title">Produto</span>
            <input type="text" placeholder="Nome" id="nomeProduto">
            <input type="text" placeholder="Valor" id="valorProduto">
            <div class="dropdown">
                <button class="dropbtn"><span>Setor</span></button>
                <div class="dropdown-content">
                    <p id="Teste" onclick="selectBox(this)">Teste</p>
                    <p id="Teste2" onclick="selectBox(this)">Teste</p>
                    <p>Teste</p>
                </div>
            </div>
            <button id="setor">Adicionar</button>
        </div>

        <div class="modal-funcionario modal">
            <span class="title">Funcioanrio</span>
            <input type="text" placeholder="Nome" id="nomeFuncionario">
            <input type="text" placeholder="Salário" id="salarioFuncionario">
            <div class="dropdown">
                <button class="dropbtn"><span>Setor</span></button>
                <div class="dropdown-content">
                    <p id="Teste" onclick="selectBox(this)">Teste</p>
                    <p id="Teste2" onclick="selectBox(this)">Teste</p>
                    <p>Teste</p>
                </div>
            </div>
            <button id="setor">Adicionar</button>
        </div>

    </div>

    <div class="info">
        <div class="btns2">
            <div class="btn infoSetor" onclick="infoSetor()"><img src="./imgs/grafico-de-pizza.png" alt=""><label
                    for="">SETOR</label></div>
            <div class="btn infoProduto" onclick="infoProduto()"><img src="./imgs/caixa.png" alt=""><label for="">PRODUTO</label>
            </div>
            <div class="btn infoFuncionario" onclick="infoFuncionario()"><img src="./imgs/funcionarios.png" alt=""><label
                    for="">FUNCIONARIO</label></div>
        </div>

        <div class="infoSetores model">
            <div class="setor model">
                <span>ID: <span id="idSetor">1</span></span>
                <span>Nome: <span id="nomeSetor">Cosmeticos</span></span>
                <span>Comissão: <span id="comissaoSetor">5%</span></span>
            </div>
        </div>
        <div class="infoProdutos model">
            <div class="produto model">
                <span>Id: <span id="idProduto">1</span></span>
                <span>Nome: <span id="nomeProduto">Cosmeticos</span></span>
                <span>Valor: <span id="valorProduto">5%</span></span>
                <span>Id Setor: <span id="idSetorProduto">2</span></span>
            </div>
        </div>

        <div class="infoFuncionarios ">
            <div class="funcionarios model">
                <span>Id: <span id="idFuncionario">1</span></span>
                <span>Nome: <span id="nomeFuncionario">Cosmeticos</span></span>
                <span>Salario: <span id="salarioFuncionario">5%</span></span>
                <span>Id Setor: <span id="idSetorFuncionario">2</span></span>
            </div>
        </div>

    </div>

</body>
<script src="./script.js"></script>

</html>
