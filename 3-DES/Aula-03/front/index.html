<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Loja</title>
</head>

<body>

    <div class="modals">
        <div class="btns">
            <div class="btn btnsetor"><span>+</span><label for="">SETOR</label></div>
            <div class="btn btnProduto"><span>+</span><label for="">PRODUTO</label></div>
            <div class="btn btnFuncionario"><span>+</span><label for="">FUNCIONARIO</label></div>
        </div>
        <div class="modal-setor modal">
            <span class="title">Setor</span>
            <input type="text" placeholder="Nome" id="nomeSetor">
            <input type="text" placeholder="Comissão" id="comissaoSetor">
            <button id="setor">Adicionar</button>
        </div>
        <div class="modal-produto modal">
            <span class="title">Produto</span>
            <input type="text" placeholder="Nome" id="nomeProduto">
            <input type="text" placeholder="Valor" id="valorProduto">
            <select name="select" id="produto">
                <option value="s">Setor</option>
            </select>
            <button id="setor">Adicionar</button>
        </div>

        <div class="modal-funcionario modal">
            <span class="title">Funcioanrio</span>
            <input type="text" placeholder="Nome" id="nomeFuncionario">
            <input type="text" placeholder="Salário" id="salarioFuncionario">
            <select name="select" id="funcionario">
                <option value="s">Setor</option>
                <option value="s">Teste01</option>
                <option value="s">Teste02</option>
            </select>
            <button id="setor">Adicionar</button>
        </div>


    </div>
</body>

</html>
